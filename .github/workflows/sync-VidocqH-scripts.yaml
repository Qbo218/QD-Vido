# File: .github/workflows/repo-sync.yml
name: sync-VidocqH-scripts
on:
  schedule:
    - cron: '5 15 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-VidocqH-scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ github.event.client_payload.PAT || secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync VidocqH-scripts
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/VidocqH/jd_actions_vi.git"
          source_branch: "main"
          destination_branch: "JD-Vido"
          github_token: ${{ github.event.client_payload.PAT || secrets.PAT }}
